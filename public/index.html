<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-slate-200">
    <main class="flex w-auto h-[900px] justify-center items-center">
      <div class="flex h-[700px]">
        <div class="h-full">
          <img
            src="img.png"
            alt=""
            class="h-full rounded-l-2xl hidden lg:flex"
          />
        </div>
        <div
          class="bg-white w-96 rounded-2xl p-12 lg:rounded-none lg:rounded-r-2xl"
        >
          <div class="hidden lg:flex items-center mb-9">
            <img src="logo 1.svg" alt="" class="size-14 mr-2" />
            <h1 class="font-sans text-warna1 font-bold text-xl">
              Vision Capital
            </h1>
          </div>
          <p class="text-warna1 font-bold mb-6">Nice to see you again</p>
          <div class="flex flex-col mb-3">
            <span class="text-xs ml-4 mb-1">Login</span>
            <input
              type="text"
              placeholder="Email or phone number"
              class="bg-gray-100 p-2 rounded-md placeholder:text-gray-500"
            />
          </div>
          <div class="flex flex-col mb-4">
            <span class="text-xs ml-4 mb-1">Password</span>
            <input
              type="password"
              placeholder="Enter Password"
              class="bg-gray-100 p-2 rounded-md placeholder:text-gray-500"
            />
          </div>
          <div class="w-full text-right text-xs text-warna2">
            Forgot Password?
          </div>
          <button
            class="w-full bg-warna2 rounded-md p-2 my-6 text-white font-bold"
          >
            Sign in
          </button>
          <hr />
          <button
            class="flex w-full bg-[#333333] rounded-md p-2 my-6 justify-center items-center text-white text-sm"
          >
            <img src="google.svg" alt="" class="mr-2 size-6" />
            <span class="text-sm"> Or sign in with Google </span>
          </button>
          <div class="w-full text-center text-xs">
            Dont have an account?<span class="text-warna2 ml-2"
              >Sign up now</span
            >
          </div>
          <div class="lg:hidden flex items-center my-20 w-full justify-center">
            <img src="logo 1.svg" alt="" class="size-14 mr-2" />
            <h1 class="font-sans text-warna1 font-bold text-xl">
              Vision Capital
            </h1>
          </div>
          <div class="text-xs w-full text-center text-gray-600 lg:mt-32">
            &copy; Perfect Login 2021
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
